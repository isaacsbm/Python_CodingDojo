<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Cookie Orders</h1>
        <div class="heading">
            <h2>All Orders:</h2>
            <a href="/cookies/new"> + New Order</a>
            <div class="table">
                <table>
                    <tr>
                        <th>Customer Name</th>
                        <th>Cookie Type</th>
                        <th>Number of Boxes</th>
                        <th>Actions</th>
                    </tr>
                    {% for cookies in orders: %}
                    <tr>
                        <td>{{cookies.name}}</td>
                        <td>{{cookies.cookie_type}}</td>
                        <td>{{cookies.num_of_boxes}}</td>
                        <td><a href="/edit/{{cookies.id}}">Edit</a></td> <!-- ! This link is not currently functioning!-->
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
