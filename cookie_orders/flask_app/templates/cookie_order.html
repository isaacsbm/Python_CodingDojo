<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Log a New Order</h1>
        <a href="/cookies">Back to purchases</a>
        <div class="form" >
            <form action="/create_order" method="POST">
                {% with messages = get_flashed_messages() %}
                <!-- declare a variable called messages -->
                {% if messages %}
                <!-- check if there are any messages -->
                {% for message in messages %}
                <!-- loop through the messages -->
                <p>{{message}}</p> <!-- display each message in a paragraph tag -->
                {% endfor %}
                {% endif %}
                {% endwith %}
                <div> <!--* Don't forget to double check names to your controllers and put said names in controllers! -->
                    <label for="">Name:</label> 
                    <input type="text" name="name">
                </div>
                <div>
                    <label for="">Cookie Type:</label>
                    <input type="text" name="cookie_type">
                </div>
                <div>
                    <label for="">Number of Boxes:</label>
                    <input type="number" name="num_of_boxes">
                </div>
                <button type="submit">Log</button>
            </form>
        </div>
    </div>
</body>
</html>
