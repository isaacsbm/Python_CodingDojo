<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>New Author</h1>
            <form action="/create_author"> <!-- Here is your link! -->
                <label for="name">Name:</label>
                <input type="text" value="name">
                <button value="submit">Create</button>
            </form>
        </div>
        <div class="container">
            <h1>All Authors</h1>
            {% for authors in author_list: %} <!-- Add authors and author_list to controllers! -->
            <div class="box">
                <a href="/authors/{{id}}">{{name}}</a>  <!-- Double check this name! -->
            </div>
            {% endfor %}
        </div>
        <footer>
            <a href="/books">Add Book</a>
        </footer>
    </div>
</body>
</html>
