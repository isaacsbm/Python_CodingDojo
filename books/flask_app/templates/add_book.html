<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container">
            <h1>New Author</h1>
            <form action="/create_book"> <!-- Here is your link! -->
                <label for="title">Title:</label>
                <input type="text" value="title">
                <label for="title">Number of Pages:</label>
                <input type="number" value="num_of_pages">
                <button value="submit">Create</button>
            </form>
        </div>
        <div class="container">
            <h1>All Books</h1>
            {% for books in book_list: %} <!-- Add books and book_list to controllers! -->
            <div class="box">
                <a href="/books/{{id}}">{{name}}</a>  <!-- Double check this name! -->
            </div>
            {% endfor %}
        </div>
        <footer>
            <a href="/authors">Home</a>
        </footer>
</body>
</html>
