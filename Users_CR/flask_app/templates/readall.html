<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <div class="container">
        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <h1 class="navbar-brand">Add a New User</h1>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" class="id">ID</th>
                    <th scope="col" class="full_name">Full Name</th>
                    <th scope="col" class="email">Email</th>
                    <th scope="col" class="created_at">Created At</th>
                    <th scope="col" class="actions">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users: %}
                <tr>
                    <th scope="row">{{id}}</th>
                    <td>{{user.first_name}} {{user.last_name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.created_at}}</td>
                    <td> <a href="/read_one/{{user.id}}">Show</a> | <a href="/edit">Edit</a> | <a href="">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <footer>
            <a class="nav-link" href="/">Add a New User</a>
        </footer>
    </div>
</body>
</html>
