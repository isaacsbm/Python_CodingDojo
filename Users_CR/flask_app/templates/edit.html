<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"
</head>
<body>
    <div class="container">
        <div class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- {% for user in users: %} -->
            <h1 class="navbar-brand">Edit User {{id}}</h1>
            <a class="nav-link" href="/read_all">Home</a>
            <!-- {% endfor %} -->
        </div>
        <div class="form-group">
            <form action="/update/{{id}}" method="POST">
            <input type="hidden" value="{{id}}" name="id">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control" value="{{first_name}}">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" value="{{last_name}}">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" name="email" class="form-control" value="{{email}}">
                </div>
                <button class="btn btn-info" type="submit" value="Update User">Update</button>
            </form> 
            <a href="/read_one">Show User</a>
        </div>
    </div>
</body>
</html>
