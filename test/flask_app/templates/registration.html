<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {{ bootstrap.load_css()}}
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"
</head>
<body>
    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <div class="card">
                    <h5 class="text-center mb-4">Registration!</h5>
                    <form action="/user_registration" class="form-card"> <!--! This is not linked yet!  -->
                        <div class="row justify-content-between text-left"><!--! You have not added the names for the forms from the SQL database!!  -->
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="">First Name</label>
                                <input type="text" class="form-control" placeholder="Enter First Name">
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="" for="">Last Name</label>
                                <input type="text" class="form-control" placeholder="Enter Last Name">
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-12 flex-column d-flex">
                                <label class="form-control-label px-3" for="">Email Address</label>
                                <input type="email" class="form-control" placeholder="Enter Email">
                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="">Password</label>
                                <input type="password" class="form-control" placeholder="Enter Password">
                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <label class="form-control-label px-3" for="">Password Confirmation</label>
                                <input type="password" class="form-control" placeholder="Retype Password">
                            </div>
                        </div>
                            <div class="row justify-content-center">
                                <div class="form-group col-sm-6">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
