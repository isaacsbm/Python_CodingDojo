<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <h1>Welcome {{recipe.first_name}}</h1>
            <a href="/recipes">Back to Recipes</a> <!--! Not yet linked -->
            <a href="/logout">Logout</a> <!--! Not yet linked  -->
        </div>
        <div class="body">
            <div class="recipe-header">
                <h1>{{recipe.name}}</h1>
                <h3>Posted By: {{recipe.first_name}}</h3>
            </div>
            <div class="box">
                <div class="inner-box">
                    <label for="">Description: </label>
                    <p>{{recipe.description}}</p>
                </div>
                <div class="inner-box">
                    <label for="">Under 30 Minutes?</label>
                    <p>{{recipe.under_30_min}}</p>
                </div>
                <div class="inner-box">
                    <label for="">Instructions: </label>
                    <p>{{recipe.instruction}}</p>
                </div>
                <div class="inner-box">
                    <label for="">Date Made: </label>
                    <p>{{recipe.created_at}}</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
