<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <form action="/" method="POST">
            <div class="mb-3">
                <label for="name">Name:</label>
                <input type="text" name="name">
            </div>
            <div class="mb-3">
                <label for="location">Location:</label>
                <select name="location" id="location">
                    <option value="The Shire">The Shire</option>
                    <option value="Mount Doom">Mount Doom</option>
                    <option value="Isengard">Isengard</option>
                    <option value="Gondor">Gondor</option>
                    <option value="Minas Tirith">Minas Tirith</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="favorite_language">Favorite Language:</label>
                <select name="favorite_language" id="favorite_language">
                    <option value="Elvish">Elvish</option>
                    <option value="Common Speech">Common Speech</option>
                    <option value="Khuzdul">Khuzdul</option>
                    <option value="Entish">Entish</option>
                    <option value="Black Speech">Black Speech</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comment">Comment (optional):</label>
                <input type="text" name="comment">
            </div>
            <button class="btn btn-primary"><a href="/result">Submit</a></button>
        </form>
    </div>
    </body>
    </html>
