<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <h3>Ninjas</h3>
            <a class="btn btn-primary" href="/ninjas/dojos">Home</a>
        </nav>
        </div>
        <div class="form-group">
            <form action="/ninjas/update/{{id}}" method="POST">
            <input type="hidden" value="{{id}}" name="id">
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" class="form-control" value="{{first_name}}">
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" class="form-control" value="{{last_name}}">
                </div>
                <div>
                    <label for="age">Age:</label>
                    <input value="0" type="number" name="age" class="form-control" value="{{age}}">
                </div>
                <button class="btn btn-info" type="submit" value="Update User">Update</button>
            </form> 
        </div>
    </div>
</body>
</html>
