<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ninja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body>
<div class="container">
    <nav class="navbar">
        <h3>New Ninja</h3>
        <a class="btn btn-primary" href="/ninjas/dojos">Home</a>
    </nav>
    <form action="/ninjas/create_ninja" method="POST" >
        <div class="col-md-12">
            <label class="label" for="">Dojo</label>
            <select class="form-select mt-3" name="dojo_id">
                {% for dojo in dojo_list %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-md-12">
            <label class="label" for="">First Name:</label>
            <input class="form-control" type="text" name="first_name">
        </div>
        <div class="col-md-12">
            <label class="label" for="">Last Name:</label>
            <input type="text" class="form-control" name="last_name">
        </div>
        <div class="col-md-12">
            <label class="label" for="">Age:</label>
            <input type="number" class="form-control" value="0" name="Age">
        </div>
        <div class="form-button mt-3">
            <button id="submit" type="submit" class="btn btn-primary">Create</button>
        </div>
    </form>
</div>
</body>
</html>
